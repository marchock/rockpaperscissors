
  <form class="start-view">
    <div class="start-view__game">
      <h3>Select Game</h3>
      <ul>
        <li>
          <input value="default" type="radio" id="game-option-1" name="game" checked>
          <label for="game-option-1">Rock Paper Scissors</label>
        </li>
        <li>
          <input value="variation" type="radio" id="game-option-2" name="game">
          <label for="game-option-2">Rock Paper Scissors Lizard Spock</label>
        </li>
      </ul>
    </div>
    <div class="start-view__verses">
      <h3>Computer Vs</h3>
      <ul>
        <li>
          <input value="player" type="radio" id="game-opponent-1" name="opponent" checked>
          <label for="game-opponent-1">Player</label>
        </li>
        <li>
          <input value="computer" type="radio" id="game-opponent-2" name="opponent">
          <label for="game-opponent-2">Computer</label>
        </li>
      </ul>
    </div>
    <div class="start-view__best-of">
      <h3>Best of:</h3>
      <ul>
        <li>
          <input value=1 type="radio" id="game-bestof-1" name="bestof" checked>
          <label for="game-bestof-1">1</label>
        </li>
        <li>
          <input value=3 type="radio" id="game-bestof-2" name="bestof">
          <label for="game-bestof-2">3</label>
        </li>
        <li>
          <input value=5 type="radio" id="game-bestof-3" name="bestof">
          <label for="game-bestof-3">5</label>
        </li>
      </ul>
    </div>

    <div class="start-view__submit">
      <button type="submit" name="button">Start</button>
    </div>

  </form>
